<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script src="https://kit.fontawesome.com/8ff804cbc6.js" crossorigin="anonymous"></script>
    <title>Homework №11-12</title>
  </head>
  <body>
    <div class="feturedItems">
      <div class="feturedItems-header headerBlock">
        <h2 class="headerBlock__h2">Fetured Items</h2>
        <p class="headerBlock__p">Shop for items based on what we featured in this week</p>
      </div>
      <div class="feturedItems-main"></div>
    </div>
    <div class="cartItems">
      <div class="cartItems-header headerBlock">
        <h2 class="headerBlock__h2">Cart Items</h2>
      </div>
      <div class="cartItems-main">
        <div class="itemsInCart">
          <i class="fa-solid fa-xmark"></i>
          <div class="itemsInCart-img">
            <img class="itemsInCart__img" src="./img/img01.jpg" alt="Картинка" />
          </div>
          <div class="itemsInCart-info">
            <h4 class="itemsInCart-info__name">ELLERY X M'O CAPSULE</h4>
            <p class="itemsInCart-info__price">Price: $300</p>
            <p class="itemsInCart-info__color">Color: blue</p>
            <p class="itemsInCart-info__size">Size: blue</p>
            <p class="itemsInCart-info__quantity">Quantity: <input type="number" max="10" /></p>
          </div>
        </div>
        <p>Корзина пуста</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
